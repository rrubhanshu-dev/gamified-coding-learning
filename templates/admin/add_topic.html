{% extends "base.html" %}

{% block title %}Add Topic - Admin{% endblock %}

{% block content %}
<div class="admin-container">
    <div class="container">
        <h1 class="page-title">Add New Topic</h1>
        
        <div class="form-container">
            <form method="POST" class="question-form">
                <div class="form-group">
                    <label for="subject_id">Subject *</label>
                    <select id="subject_id" name="subject_id" required class="form-control">
                        <option value="">Select Subject...</option>
                        {% for subject in subjects %}
                        <option value="{{ subject.id }}">{{ subject.name }}</option>
                        {% endfor %}
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="name">Topic Name *</label>
                    <input type="text" id="name" name="name" required class="form-control" 
                           placeholder="e.g., Variables and Data Types">
                </div>
                
                <div class="form-group">
                    <label for="description">Description</label>
                    <textarea id="description" name="description" class="form-control" rows="3"
                              placeholder="Brief description of the topic..."></textarea>
                </div>
                
                <div class="form-actions">
                    <button type="submit" class="btn btn-primary">Add Topic</button>
                    <a href="{{ url_for('admin_topics') }}" class="btn btn-secondary">Cancel</a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
