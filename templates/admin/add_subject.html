{% extends "base.html" %}

{% block title %}Add Subject - Admin{% endblock %}

{% block content %}
<div class="admin-container">
    <div class="container">
        <h1 class="page-title">Add New Subject</h1>
        
        <div class="form-container">
            <form method="POST" class="question-form">
                <div class="form-group">
                    <label for="name">Subject Name *</label>
                    <input type="text" id="name" name="name" required class="form-control" 
                           placeholder="e.g., Python Basics">
                </div>
                
                <div class="form-group">
                    <label for="description">Description</label>
                    <textarea id="description" name="description" class="form-control" rows="3"
                              placeholder="Brief description of the subject..."></textarea>
                </div>
                
                <div class="form-group">
                    <label for="language_track">Programming Language</label>
                    <select id="language_track" name="language_track" class="form-control">
                        <option value="python" selected>Python</option>
                        <option value="javascript">JavaScript</option>
                        <option value="java">Java</option>
                    </select>
                </div>
                
                <div class="form-actions">
                    <button type="submit" class="btn btn-primary">Add Subject</button>
                    <a href="{{ url_for('admin_subjects') }}" class="btn btn-secondary">Cancel</a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
