{% extends "base.html" %}

{% block title %}Add Note - Admin{% endblock %}

{% block content %}
<div class="admin-container">
    <div class="container">
        <h1 class="page-title">Add New Note</h1>
        
        <div class="form-container">
            <form method="POST" class="question-form">
                <div class="form-group">
                    <label for="topic_id">Topic *</label>
                    <select id="topic_id" name="topic_id" required class="form-control">
                        <option value="">Select Topic...</option>
                        {% for topic in topics %}
                        <option value="{{ topic.id }}">{{ topic.subject_name }} â†’ {{ topic.name }}</option>
                        {% endfor %}
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="title">Note Title *</label>
                    <input type="text" id="title" name="title" required class="form-control" 
                           placeholder="e.g., Introduction to Variables">
                </div>
                
                <div class="form-group">
                    <label for="content">Content * (HTML allowed)</label>
                    <textarea id="content" name="content" required class="form-control" rows="15"
                              placeholder="Enter note content. HTML is allowed for formatting..."></textarea>
                    <small class="form-text">You can use HTML tags for formatting (e.g., &lt;h2&gt;, &lt;p&gt;, &lt;ul&gt;, &lt;code&gt;)</small>
                </div>
                
                <div class="form-group">
                    <label for="visibility">Visibility</label>
                    <select id="visibility" name="visibility" class="form-control">
                        <option value="published" selected>Published</option>
                        <option value="draft">Draft</option>
                    </select>
                </div>
                
                <div class="form-actions">
                    <button type="submit" class="btn btn-primary">Add Note</button>
                    <a href="{{ url_for('admin_notes') }}" class="btn btn-secondary">Cancel</a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
