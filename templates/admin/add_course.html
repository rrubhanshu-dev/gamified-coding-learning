{% extends "base.html" %}

{% block title %}Create Course - Admin{% endblock %}

{% block content %}
<div class="admin-container">
    <div class="container">
        <h1 class="page-title">Create New Course</h1>
        
        <div class="form-container">
            <form method="POST" class="question-form">
                <div class="form-group">
                    <label for="name">Course Name *</label>
                    <input type="text" id="name" name="name" required class="form-control" 
                           placeholder="e.g., Python Programming Fundamentals">
                </div>
                
                <div class="form-group">
                    <label for="description">Description</label>
                    <textarea id="description" name="description" class="form-control" rows="3"
                              placeholder="Course description..."></textarea>
                </div>
                
                <div class="form-group">
                    <label for="status">Status</label>
                    <select id="status" name="status" class="form-control">
                        <option value="active" selected>Active</option>
                        <option value="archived">Archived</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label>Select Subjects *</label>
                    <div class="subjects-selection" style="max-height: 300px; overflow-y: auto; border: 1px solid #ddd; padding: 1rem;">
                        {% for subject in subjects %}
                        <label style="display: block; padding: 0.5rem; border-bottom: 1px solid #eee;">
                            <input type="checkbox" name="subject_ids" value="{{ subject.id }}">
                            <strong>{{ subject.name }}</strong>
                            {% if subject.description %}
                            <br><small>{{ subject.description }}</small>
                            {% endif %}
                        </label>
                        {% endfor %}
                    </div>
                </div>
                
                <div class="form-actions">
                    <button type="submit" class="btn btn-primary">Create Course</button>
                    <a href="{{ url_for('admin_courses') }}" class="btn btn-secondary">Cancel</a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
